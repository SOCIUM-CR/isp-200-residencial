# Dashboard provisioning configuration
# Indica a Grafana d√≥nde encontrar los dashboards JSON

apiVersion: 1

providers:
  - name: 'ISP-200 Dashboards'
    orgId: 1
    folder: ''
    folderUid: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
