# =============================================================================
# Prometheus Configuration - ISP-200 Monitoring
# =============================================================================
# Optimizado para macOS/OrbStack
# =============================================================================

global:
  scrape_interval: 5s
  evaluation_interval: 5s

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # cAdvisor - Container/Network metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          group: 'containers'

  # QoS Shaper - tc/traffic control metrics
  - job_name: 'qos-shaper'
    static_configs:
      - targets: ['qos-shaper:9100']
        labels:
          group: 'qos'
