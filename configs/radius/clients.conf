# =============================================================================
# FreeRADIUS - clients.conf
# =============================================================================
# Clientes autorizados para autenticacion RADIUS
# =============================================================================

# BNG/BRAS principal
client bng-pppoe {
    ipaddr = 172.30.0.20
    secret = radiussecret
    shortname = bng-pppoe
    nas_type = other
    virtual_server = default
}

# Red de gestion completa (para testing)
client mgmt-network {
    ipaddr = 172.30.0.0/24
    secret = radiussecret
    shortname = mgmt
    nas_type = other
}

# Localhost para testing
client localhost {
    ipaddr = 127.0.0.1
    secret = testing123
    shortname = localhost
    nas_type = other
}
